<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <title>Shopping List</title>

        <style>
            html,
            body {
                height: 100%;
            }

            body {
                display: flex;
                flex-direction: column;
            }

            main {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <h1>Shopping List</h1>
        </div>
        <main>
            <form id="shoppingForm">
                <label for="userInput">Add an item:</label>
                <input type="text" id="userInput" placeholder="Enter an item" />
                <button type="submit" id="submitItem">Add Item</button>
                <button type="button" id="removeItem">Remove Last Item</button>
            </form>

            <section aria-label="Current shopping list">
                <ul class="dis"></ul>
            </section>
        </main>

        <div class="container">
            <footer class="justpy-3 my-4">
                <hr />
                <p class="text-center text-body-secondary">
                    Â© 2025 Abenezer
                </p>
            </footer>
        </div>
        <script src="./index.js"></script>
    </body>
</html>

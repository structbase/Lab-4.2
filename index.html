<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <title>Shopping List</title>

        <style>
            html,
            body {
                height: 100%;
            }

            body {
                display: flex;
                flex-direction: column;
            }

            main {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <main class="container mt-4">
            <div class="card p-3 shadow-sm mb-4">
                <h2 class="card-title">Manage Your Shopping List</h2>
                <form id="shoppingForm" class="row g-3 align-items-end">
                    <div class="col-md-6 col-lg-8">
                        <label for="userInput" class="form-label fw-bold"
                            >Add an item:</label
                        >
                        <input
                            type="text"
                            id="userInput"
                            class="form-control"
                            placeholder="Enter an item (e.g., Milk, Eggs)"
                        />
                    </div>
                    <div class="col-md-3 col-lg-2 d-grid">
                        <button
                            type="submit"
                            id="submitItem"
                            class="btn btn-primary"
                        >
                            <i class="bi bi-plus-circle"></i> Add Item
                        </button>
                    </div>
                    <div class="col-md-3 col-lg-2 d-grid">
                        <button
                            type="button"
                            id="removeItem"
                            class="btn btn-outline-danger"
                        >
                            <i class="bi bi-trash"></i> Remove Last
                        </button>
                    </div>
                </form>
            </div>

            <section aria-label="Current shopping list">
                <h3 class="mb-3">Items:</h3>
                <ul class="dis list-group">
                    <li class="list-group-item disabled text-muted">
                        Your list is currently empty.
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer mt-auto py-3 bg-light border-top">
            <div class="container">
                <div class="text-center">
                    <p class="text-body-secondary mb-0">
                        <i class="bi bi-list-check me-1"></i> Â© 2025 Shopping
                        List App
                    </p>
                </div>
            </div>
        </footer>
        <script src="./index.js"></script>
    </body>
</html>
